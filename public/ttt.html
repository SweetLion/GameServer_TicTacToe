<html>
<head>
<title>Tic Tac Toe
</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<link href="css/styles.css" type="text/css" rel="stylesheet">
<script src="js/tttgame.js"></script>
</head>
<body>
<div id="loginmsg" class="nomsg"></div>
<div id="loginbox" class="login-card">
	<h1>Log-in</h1><br>
		<input type="text" id="user" name="user" placeholder="Username">
		<input type="password" id="password" name="pass" placeholder="Password">
		<input type="submit" name="login" id="loginbutton" class="login login-submit" value="login">

	<div class="login-help">
		<a href="#" class="registerpanel">Register</a> • <a href="#" class="forgottpanel">Forgot Password</a>
	</div>
</div>
</div>
<div id="forgottenbox" class="login-card">
	<h1>Benutzername oder Kennwort vergessen</h1><br>
		<input type="text" id="forgottenemail" name="user" placeholder="eMail">
		<input type="submit" name="login" id="forgottenbutton" class="login login-submit" value="send">

	<div class="login-help">
		<a href="#" class="registerpanel">Register</a> • <a href="#" class="loginpanel">Login</a>
	</div>
</div>
</div>

<div id="registerbox" class="login-card">
	<h1>Register</h1><br>
		<input type="text" id="registeruser" name="user" placeholder="Username">
		<input type="text" id="registeremail" name="user" placeholder="eMail">
		<input type="password" id="registerpassword" name="pass" placeholder="Password">
		<input type="password" id="repassword" name="pass" placeholder="Retype Password">
		<input type="button"  id="registerbutton" class="register register-submit" value="register">

	<div class="login-help">
		<a href="#" class="loginpanel">Login</a> • <a href="#" class="forgottpanel">Forgot Password</a>
	</div>
</div>
</div>


<div id="tttgamefield">
	<div id="userlist">
			<b>Spieler (Score)</b>
			<input type="button" id="randombutton" value="random" /></br>
			<div id="users"></div>
	</div>
	<div id="gamechatlist">
			<input id="data" style="width:200px;" />
			<input type="button" id="datasend" value="send" />
			<div id="conversation"></div>
	</div>

	<div id="game">
		<div id="info-visible"> 
			<h2 id="anfrage2">Spielanfrage an Spieler xy</h2>
			<input id="cancel" name="cancel" type="button" value="cancel">
		</div>
		<div id="choicebox-visible"> 
			<h2 id="anfrage">Spielanfrage von Spieler xy</h2>
			<input id="yes" name="yes" type="button" value="Yes">
			<input id="no" name="no" type="button" value="No">
		</div>
		<div id="board-visible">
			  <div class="row">
				<div id="content">
					<div id="msgbox" class="nomsg">Successful operation message</div>

					<div id="playerpanel">
						<img id="currentlogo" src="images/mark_x.png">
						<img id="close" src="images/close.png">
						<h3 id="currentscore">Score</h3>
					</div>
				</div>
				
			  </div>
			
			  <div class="row">
				<img class="square" id="00" elex="0" eley="0" src="images/empty.png" alt="Board cell">
				<img class="square" id="01" elex="1" eley="0" src="images/empty.png" alt="Board cell">
				<img class="square" id="02" elex="2" eley="0" src="images/empty.png" alt="Board cell">
			  </div>
			  <div class="row">
				<img class="square" id="10" elex="0" eley="1" src="images/empty.png" alt="Board cell">
				<img class="square" id="11" elex="1" eley="1" src="images/empty.png" alt="Board cell">
				<img class="square" id="12" elex="2" eley="1" src="images/empty.png" alt="Board cell">
			  </div>
			  <div class="row">
				<img class="square" id="20" elex="0" eley="2" src="images/empty.png" alt="Board cell">
				<img class="square" id="21" elex="1" eley="2" src="images/empty.png" alt="Board cell">
				<img class="square" id="22" elex="2" eley="2" src="images/empty.png" alt="Board cell">
			  </div>
			</div>
	</div>
	<div id="scorebox">
		<a href="#" id="highscoreliste">Highscore Liste</a></br>
		<div id="sliste">
		</div>
	</div>
</div>

</body>
</html>
